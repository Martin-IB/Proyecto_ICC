
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <section class="login">
    <div class="login_box">
      <div class="left">
        <div class="contact">
          <form onsubmit="iniciarSesion(event)">
            <h3>Iniciar Sesión</h3>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button class="submit" type="submit">Ingresar</button>
            <p id="error-msg" class="text-danger text-center mt-2"></p>
          </form>
        </div>
      </div>
      <div class="right">
        <div class="right-text">
          <h2>SISTEMA DE MONITOREO INTELIGENTE</h2>
          <h5>Sistema de monitoreo y control de biorreactores mediante sensores, análisis inteligente e inteligencia artificial</h5>
        </div>
        <div class="right-inductor"></div>
      </div>
    </div>
  </section>

  <script src="../js/login.js"></script>


</body>
</html>
