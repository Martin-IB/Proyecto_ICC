<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Barra superior -->
  <div class="navbar">
    <div>Bienvenido, <span id="username"></span></div>
  </div>

  <!-- Botón cerrar sesión parte inferior izquierda -->
  <button class="logout-btn fixed-logout" id="logoutBtn">Cerrar sesión</button>

  <!-- Menú lateral -->
  <div class="sidebar">
    <div id="adminMenu">
      <a href="pages/usuario.html">Usuarios</a>
    </div>
    <a href="pages/biorreactor.html">Biorreactores</a>
    <a href="pages/lectura.html">Lectura Sensores</a>
  </div>

  <!-- Contenido principal -->
  <div class="main">
    <h2 class="welcome">Panel de Control</h2>

    <!-- Semáforo de Estado Actual -->
    <div id="estadoActual" class="card">
      <h3>Estado Actual del Biorreactor</h3>
      <div id="semaforo" style="font-size: 28px; margin-top: 10px;">🔄 Cargando...</div>
    </div>

    <!-- Gráfico de temperatura y humedad -->
    <div class="card">
      <h3>Evolución de Temperatura y Humedad</h3>
      <canvas id="graficoSensores" width="400" height="150"></canvas>
    </div>

    <!-- Pronóstico de Riego -->
    <div class="card">
      <h3>Pronóstico de Riego</h3>
      <p id="pronosticoRiego">🔍 Analizando condiciones...</p>
    </div>

    <!-- Entrada por Voz (futuro) -->
    <div class="card">
      <h3>Control por Voz</h3>
      <button onclick="iniciarVoz()">🎤 Iniciar escucha</button>
      <p id="comandoReconocido"></p>
    </div>
  </div>

  <!-- Lógica del dashboard -->
  <script src="js/dashboard.js"></script>
</body>
</html>
