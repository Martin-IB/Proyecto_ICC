<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Empresas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h4>Gestión de Empresas</h4>
    <hr>

    <!-- Formulario -->
    <div id="formularioAdmin" style="display: none;">
      <form id="empresaForm">
        <div class="row">
          <div class="col-md-4 mb-2"><input id="nombre" class="form-control" placeholder="Nombre" required></div>
          <div class="col-md-4 mb-2"><input id="ruc" class="form-control" placeholder="RUC" required></div>
          <div class="col-md-4 mb-2"><input id="correo" class="form-control" placeholder="Correo" required></div>
          <div class="col-md-4 mb-2"><input id="direccion" class="form-control" placeholder="Dirección" required></div>
          <div class="col-md-4 mb-2"><input id="pais" class="form-control" placeholder="País" required></div>
          <div class="col-md-4 mb-2"><input id="representante" class="form-control" placeholder="Representante" required></div>
          <div class="col-md-4 mb-2"><input id="telefono" class="form-control" placeholder="Teléfono" required></div>
          <div class="col-md-4 mb-2"><button type="submit" class="btn btn-success w-100">Guardar</button></div>
        </div>
        <input type="hidden" id="empresaId">
      </form>
    </div>

    <!-- Tabla -->
    <table class="table table-bordered table-striped mt-4">
      <thead>
        <tr>
          <th>Nombre</th><th>RUC</th><th>Correo</th><th>Dirección</th><th>País</th><th>Representante</th><th>Teléfono</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="empresaTableBody"></tbody>
    </table>
  </div>

  <script src="../js/empresa.js"></script>
</body>
</html>
