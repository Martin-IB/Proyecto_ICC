<div class="contenedor-tabla">
  <h3>Gestión de Biorreactores</h3>

  <!-- Formulario solo visible para admin -->
  <div id="formularioAdmin" class="mb-3" style="display: none;">
    <form id="biorreactorForm">
      <div class="row">
        <div class="col-md-4 mb-2">
          <input type="text" id="nombre" class="form-control" placeholder="Código del biorreactor" required>
        </div>
        <div class="col-md-4 mb-2">
          <input type="text" id="ubicacion" class="form-control" placeholder="Ubicación" required>
        </div>
        <div class="col-md-4 mb-2">
          <button type="submit" class="btn btn-success w-100">Agregar</button>
        </div>
      </div>
      <input type="hidden" id="biorreactorId">
    </form>
  </div>

  <!-- Tabla -->
  <table id="tablaBiorreactor" class="table tabla-pequena table-bordered table-striped">
    <thead id="biorreactorThead"></thead>
    <tbody id="biorreactorTableBody"></tbody>
  </table>
</div>
