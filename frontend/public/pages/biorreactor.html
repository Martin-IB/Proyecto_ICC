<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biorreactores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Gestión de Biorreactores</h2>
    <hr>

    <!-- Formulario de registro -->
    <form id="biorreactorForm" class="mb-4">
      <div class="row">
        <div class="col-md-4 mb-2">
          <input type="text" id="nombre" class="form-control" placeholder="Codigo del biorreactor" required>
        </div>
        <div class="col-md-4 mb-2">
          <input type="text" id="ubicacion" class="form-control" placeholder="Ubicación" required>
        </div>
        <div class="col-md-4 mb-2">
          <button type="submit" class="btn btn-success w-100">Agregar</button>
        </div>
      </div>
      <input type="hidden" id="biorreactorId">
    </form>

    <!-- Tabla de biorreactores -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Codigo</th>
          <th>Ubicación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="biorreactorTableBody">
        <!-- Se llena desde JS -->
      </tbody>
    </table>

    <a href="../dashboard.html" class="btn btn-secondary mt-3">Panel Principal</a>
  </div>

  <script src="../js/biorreactor.js"></script>
</body>
</html>
